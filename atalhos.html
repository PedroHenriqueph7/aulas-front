<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas e atalhos</title>
</head>
<body>
    <h1>Brincando com atalhos no Vscode</h1>
    <hr>
    <!--Atalho: p>b>i -->
     <p><b><i></i></b></p>

     <!-- ol>li*10 -->
      <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>

      <!-- h2+hr+h3+hr*1 -->
       <h2></h2>
       <hr>
       <h3></h3>
       <hr>
       
       <!-- ALT + Seta para Cima ou para Baixo(Inverter posições) -->
       <h2>aaa</h2>
       <h2>bbb</h2>
       <h2>ccc</h2>
       <h2>teste</h2>
       <h2>teste</h2>
       <h2>teste</h2>
       
</body>
</html>
